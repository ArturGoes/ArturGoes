name: Generate Snake Animation

permissions:
  contents: write

on:
  schedule:
    # Roda à meia-noite (UTC) todos os dias
    - cron: "0 0 * * *"
  
  # Permite que você rode manualmente pela aba Actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Faz o checkout do seu repositório
      - uses: actions/checkout@v3

      # Gera a animação da cobrinha
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          
          # A linha abaixo é a que adiciona os eixos de dias e meses
          outputs: |
            dist/github-contribution-grid-snake.svg?&show_axis=true
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&show_axis=true

      # Publica os arquivos gerados no branch 'output'
      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Generate Snake Animation

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Usaremos a versão 'svg-only' da action, que é mais estável para isso
      - uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          
          # A sintaxe correta para múltiplos outputs com parâmetros
          outputs: |
            dist/github-contribution-grid-snake.svg?show_axis=true
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&show_axis=true

      # Publica os arquivos gerados no branch 'output'
      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
